<div class="centered-content">
  <div class="white-box">
    <h1 class="title">Sign up</h1>

    <div class="field">
      <p class="control">
        <input #emailInput class="input" type="email" placeholder="Email" />
      </p>
    </div>
    <div class="field">
      <p class="control">
        <input
          #passwordInput
          class="input"
          type="password"
          placeholder="Password"
        />
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button
          class="button-primary"
          id="login"
          (click)="onSignupButtonClick(emailInput.value, passwordInput.value)"
        >
          Sign up
        </button>
      </p>
    </div>
    <br />
    <p>Already have an account? <a routerLink="/login">Log in!</a></p>
  </div>
</div>
