<form [formGroup]="form">
  <div class="field">
    <input
      #taskTitleInput
      type="text"
      name=""
      id=""
      placeholder="Enter new task's name"
      formControlName="title"
      appFocus
    />

    <button
      class="button-primary"
      type="submit"
      (click)="updateTask(taskTitleInput.value)"
    >
      Update
    </button>
  </div>
  <p class="error-text" *ngIf="title.errors?.minlength && title.touched">
    Min length of task's name should be 3 symbols
  </p>
</form>
